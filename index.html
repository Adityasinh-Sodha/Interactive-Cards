<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Music Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="top-toolbar">
    <div class="toolbar-left">
        <a href="https://bento.me/adityasinh" target="_blank">
            <img src="https://i.ibb.co/SPY4vBV/1.png" alt="My Logo" class="toolbar-logo">
        </a>
        <a href="https://bento.me/adityasinh" target="_blank" class="toolbar-link"><b>Adityasinh Sodha</b></a>
    </div>
    <div class="toolbar-center">
        <a href="https://github.com/Adityasinh-Sodha" target="_blank">
            <img src="https://i.ibb.co/CVbyqJY/github-mark-white.png" alt="GitHub Logo" class="toolbar-logo">
        </a>
        <a href="https://gitlab.com/Adityasinh-Sodha" target="_blank">
            <img src="https://i.ibb.co/HFXXrYb/gitlab-2.png" alt="GitLab Logo" class="toolbar-logo">
        </a>
        <a href="https://codepen.io/Adityasinh-Sodha" target="_blank">

        </a>
    </div>
</div>

    
    <div class="background-blur"></div>

    <div class="music-cards-container">
        <!-- Music Card 1 -->
        <div class="music-card">
            <div class="flipping-container">
                <div class="image-container">
                    <img src="https://i.ibb.co/RNVwrJT/Husn.png" alt="Husn" class="cover-image">
                </div>
                <div class="card-back">
                    <button class="play-button">Play</button>
                    <div class="progress-bar-container">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            </div>
            <h2 class="song-title">Husn</h2>
            <p class="artist-name">Anuv Jain</p>
        </div>

        <!-- Music Card 2 -->
        <div class="music-card">
            <div class="flipping-container">
                <div class="image-container">
                    <img src="https://i.ibb.co/F6NgqjJ/No-Surprises.png" alt="No Surprises" class="cover-image">
                </div>
                <div class="card-back">
                    <button class="play-button">Play</button>
                    <div class="progress-bar-container">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            </div>
            <h2 class="song-title">No Surprises</h2>
            <p class="artist-name">Radio Head</p>
        </div>

        <!-- Music Card 3 -->
        <div class="music-card">
            <div class="flipping-container">
                <div class="image-container">
                    <img src="https://i.ibb.co/9bx78fW/One-Love.png" alt="One Love" class="cover-image">
                </div>
                <div class="card-back">
                    <button class="play-button">Play</button>
                    <div class="progress-bar-container">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            </div>
            <h2 class="song-title">One Love</h2>
            <p class="artist-name">Shubh</p>
        </div>

        <!-- Music Card 4 -->
        <div class="music-card">
            <div class="flipping-container">
                <div class="image-container">
                    <img src="https://i.ibb.co/xgKFYsk/Tu-hai-kahan.png" alt="Tu hai kahan" class="cover-image">
                </div>
                <div class="card-back">
                    <button class="play-button">Play</button>
                    <div class="progress-bar-container">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            </div>
            <h2 class="song-title">Tu Hai Kahan</h2>
            <p class="artist-name">AUR</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
